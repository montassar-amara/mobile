<form class="modal-content__form" [formGroup]="contactForm" (ngSubmit)="contact()" novalidate>
    <div class="modal-content__form-field">
        <h3 class="app-title">Get in touch with us</h3>
        <p class="main-text">Feel free to reach out to us if you have any questions about the valpal
            platform or if you want to discuss ideas of
            cooperation</p>
    </div>

    <div class="modal-content__form-field">
        <div class="modal-content__label">
            <label for="email" class="secondary-text">Your email*</label>
        </div>
        <input id="email" placeholder="Email" required class="form-input secondary-text" type="email"
            formControlName="email">
    </div>

    <div class="modal-content__form-field">
        <div class="modal-content__label">
            <label for="name" class="secondary-text">Your name*</label>
        </div>
        <input id="name" placeholder="First and last name" required class="form-input secondary-text" type="text"
            formControlName="name">
    </div>

    <div class="modal-content__form-field">
        <div class="modal-content__label">
            <label for="message" class="secondary-text">Message</label>
        </div>
        <textarea required class="form-input scrollbar" name="message" id="message" [rows]="8" placeholder="Message..."
            formControlName="message">
        </textarea>
    </div>

    <div class="modal-content__form-field">
        <button type="submit" [disabled]="!contactForm.valid" class="button button--accent">Submit</button>
    </div>

</form>

<p-dialog [(visible)]="showSuccessModal" [modal]="true" [draggable]="false" [resizable]="false"
    [dismissableMask]="false" [showHeader]="false" styleClass="success-modal">

    <div class="modal__wrapper">
        <div class="modal__close cursor" (click)="showSuccessModal=false">
            <svg class="svg-hover">
                <use href="assets/icons/sprite/sprite.svg#cross-icon"></use>
            </svg>
        </div>

        <div class="image">
            <svg width="120" height="108">
                <use href="assets/icons/sprite/sprite.svg#big-email"></use>
            </svg>
        </div>
        <div class="text">
            <h3 class="app-title">We will get back to you soon</h3>
            <p class="main-text">We will do our best to email you on the provided adress within 24 hours.</p>
        </div>
        <div class="conf-button">
            <button class="button button--landing" type="button" (click)="showSuccessModal=false">
                Close
            </button>
        </div>
    </div>
</p-dialog>
