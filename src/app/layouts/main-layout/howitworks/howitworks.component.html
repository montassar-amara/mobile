<div class="how-it-works" id="howitworks" [ngClass]="{'logged-user': isLoggedUser}">
    <div class="container">
        <div class="how-it-works__content">
            <h3 class="title-public">How It works</h3>

            <p class="main-text-public sl-text">The platform might look different at launch & the data used in the
                screens
                below
                are not accurate</p>

            <div class="how-it-works__slider">
                <ngb-carousel #carousel [interval]=0 style="position: relative; z-index: 2;">
                    <ng-template ngbSlide *ngFor="let howitworksElement of howItWorks; index as i">
                        <div class="image">
                            <img [srcset]="
                                    'https://valpal.fra1.digitaloceanspaces.com/assets/images/landing/how-it-works/'+howitworksElement.img[1]+' 2x,https://valpal.fra1.digitaloceanspaces.com/assets/images/landing/how-it-works/'+howitworksElement.img[2]+' 3x'
                                "
                                [src]="'https://valpal.fra1.digitaloceanspaces.com/assets/images/landing/how-it-works/'+howitworksElement.img[0]"
                                alt="" />
                        </div>

                        <div class="carousel-text">
                            <h4 class="caption">{{howitworksElement.title}}</h4>
                            <div class="subcaption">{{howitworksElement.text}}</div>
                            <!-- <div class="slide-count">{{i+1}}/3</div> -->
                        </div>

                    </ng-template>
                </ngb-carousel>
                <div class="decor"></div>
            </div>
        </div>
    </div>
</div>
