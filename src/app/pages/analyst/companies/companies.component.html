<div class="d-flex header-section justify-content-between p-3">
  <div class="d-flex">
    <h3>My Companies</h3>
    <span class="ms-2 mt-1">{{ companies.length }}</span>
  </div>
  <div class="d-flex">
    <button class="button" data-bs-toggle="offcanvas" (click)="selectedCompany={}" href="#addNewCompanyCanvas" role="button" aria-controls="offcanvasExample">New Company</button>
  </div>
</div>

<div class="companies-list">
  <div class="list-group">
    <div class="d-flex row-item" *ngFor="let company of companies">
      <a routerLink="{{ company._id }}" class="list-group-item list-group-item-action" aria-current="true">
        {{ company.name }}
      </a>
      <button class="btn btn-primary" (click)="selectCompany(company)" id="dismissaddNewCompanyCanvas" data-bs-toggle="offcanvas" href="#addNewCompanyCanvas" role="button" aria-controls="offcanvasExample">
        edit
      </button>
    </div>
  </div>
</div>


<div class="offcanvas offcanvas-end" style="min-width: 100%;" tabindex="-1" id="addNewCompanyCanvas" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">New Company</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    
    <app-add-new-company *ngIf="selectedCompany" [company]="selectedCompany"></app-add-new-company>
  </div>
</div>
