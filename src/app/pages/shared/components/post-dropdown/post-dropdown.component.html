<div class="dropdown pt-0">
  <!--  *ngIf="principal|isOwner:feedback" -->
  <!-- <i class="bi bi-three-dots-vertical dropdown-toggle pointer p-1" data-bs-toggle="dropdown" aria-expanded="false"></i> -->
  <div class="dropdown-toggle pointer main-text" #btnToggle data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
    <svg width="4" height="12" *ngIf="!isPin;else pin ">
      <use href="assets/icons/sprite/sprite.svg#three-dots-icon"></use>
    </svg>
    <ng-template #pin>
      <svg  width="18" height="18">
        <use href="assets/icons/sprite/sprite.svg#disk-icon"></use>
      </svg>
    </ng-template>
  </div>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" (click)="edit();btnToggle.click()">
        <svg>
          <use href="assets/icons/sprite/sprite.svg#pen-icon"></use>
        </svg>
        <span>Edit {{msg}}</span>
      </a></li>
    <li *ngIf="showPin"><a class="dropdown-item" (click)="pinned()">
        <svg>
          <use href="assets/icons/sprite/sprite.svg#disk-icon"></use>
        </svg>
        <span>{{isPin?'Unpin':'Pin'}} Comment</span>
      </a></li>
    <li><a class="dropdown-item delete" (click)="delete()">
        <svg>
          <use href="assets/icons/sprite/sprite.svg#trash2-icon"></use>
        </svg>
        <span>Delete {{msg}}</span>
      </a></li>
  </ul>
</div>
